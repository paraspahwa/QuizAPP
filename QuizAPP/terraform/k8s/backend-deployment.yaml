apiVersion: apps/v1
kind: Deployment
metadata:
  name: medquizai-backend
  namespace: medquizai
  labels:
    app: medquizai-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medquizai-backend
  template:
    metadata:
      labels:
        app: medquizai-backend
    spec:
      containers:
        - name: backend
          image: YOUR_ECR_REPO/medquizai-backend:latest   # replace with your ECR URI
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: medquizai-secrets
                  key: openai-api-key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: medquizai-secrets
                  key: secret-key
            - name: DATA_DIR
              value: /data
          volumeMounts:
            - name: data-volume
              mountPath: /data
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: medquizai-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: medquizai-backend-svc
  namespace: medquizai
spec:
  selector:
    app: medquizai-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP     # only reachable inside cluster
